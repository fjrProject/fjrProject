<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Rumah Robot</title>
  </head>
  <body>
    <div class="home overflow-hidden h-100vh">
      <div class="container">
        <div class="row">
          <div class="col-3" style="height: 75vh">
            <nav class="h-100">
              <div class="py-5 h-100 d-flex justify-content-between align-items-center flex-column">
                <a href="#" class="rumah d-inline-block text-black text-decoration-none border-hitam bg-merah w-100">
                  <h3 class="my-0 py-1 fs-4 fw-bold text-center">Home</h3>
                </a>
                <a href="#" class="tentang d-inline-block text-black text-decoration-none border-hitam bg-hijau w-100">
                  <h3 class="my-0 py-1 fs-4 fw-bold text-center">Tentang</h3>
                </a>
                <a href="#" class="daftar d-inline-block text-black text-decoration-none border-hitam bg-oren w-100">
                  <h3 class="my-0 py-1 fs-4 fw-bold text-center">Daftar</h3>
                </a>
                <a href="#" class="kontak d-inline-block text-black text-decoration-none border-hitam bg-kuning w-100">
                  <h3 class="my-0 py-1 fs-4 fw-bold text-center">Kontak</h3>
                </a>
              </div>
            </nav>
          </div>
          <div class="col-9" style="height: 75vh">
            <div class="d-flex py-5 h-100 flex-column justify-content-end align-items-end">
              <img class="robot-1 mb-4" src="IMG/robot1.png" alt="animasi robot" style="width: 15%;">
              <h1 class="text-comic fw-bold">Rumah Robot adzkia</h1>
              <p class="fs-4 mb-5">Bimbel robotika anak <span class="bg-merah px-1 fw-bold text-light">No.1</span> di Indonesia</p>
              <a href="#" class="daftar px-5 d-inline-block text-black text-decoration-none border-hitam bg-biru">
                <h3 class="my-0 py-1 fs-4 text-light fw-bold text-center">Daftar Sekarang</h3>
              </a>
            </div>
          </div>
          <div class="col-12" style="height: 25vh">
            <div class="position-relative w-100 h-100">
              <img src="IMG/car1.png" alt="mobil" class="car-1 position-absolute" style="width: 10vw;">
              <img src="IMG/car2.png" alt="mobil" class="car-2 position-absolute" style="width: 10vw;">
              <img src="IMG/car3.png" alt="mobil" class="car-3 position-absolute" style="width: 10vw;">
              <img src="IMG/car4.png" alt="mobil" class="car-4 position-absolute" style="width: 10vw;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
