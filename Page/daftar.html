<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <title>Daftar</title>
</head>
<body>
    <div class="container-fluid daftar-page position-relative overflow-hidden" style="min-height: 100vh;">
        <div class="container pt-2 position-absolute top-0 start-0 end-0">
            <a href="/" name="kembali" class="text-decoration-none text-dark bg-none rounded-pill d-flex align-items-center border-0">
                <img src="../IMG/BACK.png" alt="kembali ke halaman utama" style="width: 25px;">
                <figcaption class="ms-2 fw-bold text-comic fs-5">Kembali</figcaption>
            </a>
        </div>
        <div class="container" style="height: 100vh;">
            <div class="d-flex justify-content-center align-items-center h-100">
                <form action="/" method="get" class="bg-white rounded-4 w-100 border-merah-tua p-2">
                    <h1 class="text-center fw-bold text-comic">Daftar</h1>
                    <div class="row col-12">
                        <div class="col-12 col-md-6 col-lg-5">
                                <table class="w-100">
                                <tr>
                                    <th><label for="nama" class=" fw-bold fs-5 text-capitalize">nama</label></th>
                                    <td class=" fw-bold fs-5">:</td>
                                    <td><input type="text" id="nama" name="nama" class="ms-2 daftar-input" required></td>
                                </tr>
                                <tr>
                                    <th><label for="usia" class=" fw-bold fs-5 text-capitalize">usia</label></td>
                                    <td class=" fw-bold fs-5">:</td>
                                    <td><input type="number" id="usia" name="usia" class="ms-2 daftar-input" required></td>
                                </tr>
                                <tr>
                                    <th><label for="pendidikan" class=" fw-bold fs-5 text-capitalize">pendidikan</label></th>
                                    <td class=" fw-bold fs-5">:</td>
                                    <td><select name="pendidikan" id="pendidikan" class=" fw-bold daftar-input ms-2">
                                        <option value="SD">SD</option>
                                        <option value="SMP">SMP</option>
                                        <option value="SMA">SMA</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <th><label for="ayah" class=" fw-bold fs-5 text-capitalize">nama ayah</label></th>
                                    <td class=" fw-bold fs-5">:</td>
                                    <td><input type="text" id="ayah" name="ayah" class="ms-2 daftar-input" required></td>
                                </tr>
                                <tr>
                                    <th><label for="ibu" class=" fw-bold fs-5 text-capitalize">nama ibu</label></th>
                                    <td class=" fw-bold fs-5">:</td>
                                    <td><input type="text" id="ibu" name="ibu" class="ms-2 daftar-input" required></td>
                                </tr>
                                </table>
                        </div>
                        <div class="col-12 offset-0 col-md-6 offset-lg-2 col-lg-5">
                            <table class="w-100">
                            <tr>
                                <td><label for="kelas" class=" fw-bold fs-5 text-capitalize">pilih kelas</label></td>
                                <td class=" fw-bold fs-5">:</td>
                                <td><select name="kelas" id="kelas" class=" fw-bold daftar-input ms-2">
                                    <option value="basic">Basic</option>
                                    <option value="expert">Expert</option>
                                    <option value="liburan">Liburan</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label for="pembayaran" class=" fw-bold fs-5 text-capitalize">metode pembayaran</label></td>
                                <td class=" fw-bold fs-5">:</td>
                                <td><select name="pembayaran" id="pembayaran" class=" fw-bold daftar-input ms-2">
                                    <option value="Cash">Cash</option>
                                    <option value="Dana">Dana</option>
                                    <option value="Gopay">Gopay</option>
                                    <option value="BRI">BRI</option>
                                    <option value="BNI">BNI</option>
                                </select></td>
                            </tr>
                            </table>
                        </div>
                        </div>
                    <button type="submit" name="daftar" class="w-100 fw-bold fs-5 mt-3 rounded-bottom-2 bg-merah-tua border-0 text-light">Daftar</button>
                </form>
            </div>
        </div>
        <div class="cars col-12 position-absolute bottom-0 start-0 end-0" style="height: 25vh; z-index: -2;">
            <div class="position-relative w-100 h-100">
            <img src="../IMG/car1.png" alt="mobil" class="car car-1 position-absolute" style="width: 15vh" />
            <img src="../IMG/car2.png" alt="mobil" class="car car-2 position-absolute" style="width: 15vh" />
            <img src="../IMG/car3.png" alt="mobil" class="car car-3 position-absolute" style="width: 15vh" />
            <img src="../IMG/car4.png" alt="mobil" class="car car-4 position-absolute" style="width: 15vh" />
            </div>
        </div>
    </div>
</body>
</html>
